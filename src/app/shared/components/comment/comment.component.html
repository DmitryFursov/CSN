<div *ngIf="user$ | async as user">
    <table>
        <tbody>
            <tr>
                <td class="author"><a [routerLink]="['/userpage', user.uid]">
                        {{user.firstName}} {{user.lastName}}</a>
                </td>
                <td class="date">{{comment.date | date:'short' }}</td>
                <td class="text">{{comment.text}} </td>
            </tr>
        </tbody>
    </table>
</div>
