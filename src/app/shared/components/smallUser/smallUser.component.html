<mat-card class="smallUser">
  <a style="color: black;" [routerLink]="['/userpage', user.uid]">
    <mat-card-title>{{ user.firstName }} {{ user.lastName }}
    </mat-card-title>
    <mat-card-content>
      <table>
        <tr>
          <td style="width: 2.5rem;"><img *ngIf="user.photo" src="{{user.photo}}" style="width: 2rem; height: 2rem;"></td>
          <td>
            <div class="info">
              <p>BirthDay: {{user.birthday | date : 'shortDate'}}</p>
              <p>{{user.sex}}</p>
            </div>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </a>
  <mat-card-actions>
    <button mat-raised-button name="subscriptButton" *ngIf="isAuthenticated" (click)="ToggleSubscription()"
      [disabled]="action==='none'" class="btn" [ngClass]="{
                'btn-dark': action === 'add',
                'btn-light': action === 'delete'      
              }">{{action === 'none' ? 'это вы': action ==='add' ? 'Subscribe' : 'Unsubscribe' }}</button>
  </mat-card-actions>
</mat-card>
