<div class="card">
    <div class="card-header">
        <h2>{{user.firstName}}</h2>
        <small>{{user.firstName}}</small>
    </div>
    <div>
        <small>{{user.uid}}</small>
    </div>

    <button [routerLink]="['/userpage', user.uid]" class="btn btn-dark">Открыть</button>
    <button name="subscriptButton" *ngIf="isAuthenticated" (click)="ToggleSubscription()" [disabled]="action==='none'" class="btn" [ngClass]="{
        'btn-dark': action === 'add',
        'btn-light': action === 'delete'      
      }">{{action === 'none' ? 'это вы': action ==='add' ? 'Подписаться' : 'Отписаться' }}</button>
</div>
