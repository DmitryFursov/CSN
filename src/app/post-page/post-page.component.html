<div *ngIf="post$ | async as post;else loading">
    <div class="post">
        <div class="header">
            <h1>{{post.title}}</h1>

            <button routerLink="/" class="btn btn-link">На главную</button>
        </div>

        <div class="info">
            <strong>{{ post.author }}</strong>
            <small>{{ post.date | date:'long' }}</small>
        </div>

        <div>
            <quill-view-html [content]="post.text"></quill-view-html>
        </div>
    </div>
    <div>
        <input type="text" [(ngModel)]="commentText" placeholder="введите комментарий" />
        <input type="submit" (click)="submit()" />
    </div>
    <app-comment *ngFor="let comment of post.commentList" [comment]="comment"></app-comment>
</div>

<ng-template #loading>
    <p class="text-center">loading...</p>
</ng-template>
