<ng-container *ngIf="user$ | async as user;else loading">
    <div class="post">
        <div class="header">
            <h1>Профиль пользователя</h1>
            <button style="position: absolute; right: 20px;" routerLink="/users" class="btn btn-link">To users
                list</button>
        </div>

        <table>
            <tr>
                <td style="width: 12rem;"><img *ngIf="user.photo" [src]="user.photo"
                        style="width: 10rem; height: 10rem;"></td>
                <td>
                    <div class="info">
                        <p>First Name: {{ user.firstName }}</p>
                        <p>Last Name: {{ user.lastName }}</p>
                        <p>BirthDay: {{user.birthday | date : 'shortDate'}}</p>
                        <p>Sex: {{user.sex}}</p>
                    </div>
                </td>
            </tr>
        </table>

        <div class="info">
            <p>Registration Date: {{user.regDate | date : 'shortDate'}}</p>
        </div>

    </div>
</ng-container>


<ng-template #loading>
    <p class="text-center">loading...</p>
</ng-template>
