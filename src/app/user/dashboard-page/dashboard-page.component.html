<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="search post" [(ngModel)]="searchStr">
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>author</th>
                <th>name</th>
                <th>date</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPosts:searchStr; let idx = index">
                <td>{{idx + 1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date:'medium'}}</td>
                <td>
                    <button class="btn btn-link open" [routerLink]="['/user','post',post.id,'edit']">
              open
            </button>
                    <a (click)="remove(post.id)">delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">loading...</p>
</ng-template>
